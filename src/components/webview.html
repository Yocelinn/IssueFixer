<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issue Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f6f8fa;
        }
        .page {
            display: flex;
            justify-content: center; /* 水平居中 */
        }
        .container {
            min-width: 800px;
            max-width: 960px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: grey;
        }
        .meta {
            color:rgb(88, 95, 103);
            margin: 10px 0;
            font-size:15px;
        }
        .user {
            display: flex;
            align-items: center;
        }
        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status {
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 40px;
            font-size: 15px;
            font-weight: bold;
            width: 8%;
            text-align: center;

        }
        .closed { background: #cf222e; color: white; }
        .open { background: #1f883d; color: white; }
        
        .body-container {
            font-size: 14px;
            margin: 20px;
            border-radius: 10px;
            border: 1px rgb(98, 107, 118) solid;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            background: #0366d6;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="title">${title}</div>
            <div class="status ${state}">${state}</div>
            
            <div class="meta">
                Issue #${number} opened by 
                <span class="user">
                    <img src=${user.avatar_url} alt="User Avatar">
                    <a href=${user.html_url} style="font-size:18px; color:black;">${user.login}</a>
                </span>
                <br>
                Created at: ${formatted_created_at}
            </div>
            
            <div class="body-container">
                <div style="padding: 15px;">${body}</div>
            </div>
            
    
            <div class="footer">
                <a href=${html_url} target="_blank">View on GitHub</a>
            </div>
        </div>
    </div>

</body>
</html>
